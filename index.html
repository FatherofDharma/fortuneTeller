<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script scr="js/scripts.js"></script>
    <title>Fortune Teller</title>
  </head>
  <body class="container">
    <div class="contentbox">
      <form class="formOne">
      <h1>Make some choices, and I'll tell you your fate!</h1>
      <p>In your past life, have you ever done any of the following?</p>
      <input type="checkbox" name="pastChoices" value="thrown">Thrown rocks at elders.<br>
      <input type="checkbox" name="pastChoices" value="chased">Chased siblings with sticks.<br>
      <input type="checkbox" name="pastChoices" value="spit">Spit on other people.<br>
      <input type="checkbox" name="pastChoices" value="chewed">Chewed on sticks for fun.<br>
      <input type="checkbox" name="pastChoices" value="made">Made a child cry on purpose.<br>
      <input type="checkbox" name="pastChoices" value="cooked">Cooked a meal that burned down a house.<br>

    </div>

  </body>
</html>
